<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep talking and nobody explodes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu/menu.css">
    <link rel="stylesheet" href="clock/clock.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="wireModule/wireModule.css">
    <link rel="stylesheet" href="buttonModule/buttonModule.css">
    <link rel="stylesheet" href="symbolsModule/symbolsModule.css">
    <link rel="stylesheet" href="simonsaysModule/simonsaysModule.css">
</head>

<body onload="loaded()">
    <div class="corner" onclick="openMenu()">
        <img id="pauseIcon" src="images/pause-icon.png">

    </div>
    <div id="gameMenu">
        <div onclick="closeMenu()" class="corner">
            <img id="playIcon" src="images/play-icon.png">
        </div>
        <div class="row">
            <div id="bombInfo" class="col-4">
                <h1>Bomb Info</h1>
                <h3 id="serialNumber"></h3>
                <h3 id="batteries"></h3>
            </div>
            <div id="menu" class="col-4">
                <h1 id="menuText">Paused!</h1>
            </div>
            <div id="indicators" class="col-4">
                <h1>Indicators</h1>
            </div>
        </div>
        <div onclick="restart()">
            <img id="restartIcon" src="images/restart.png">
        </div>
    </div>
    <div id="mainWindow">
        <div class="container">
            <div class="row">
                <div class="col-4 bigBox" id="clockModule">
                    <div id="strikes" class="row">
                        <div class="col-6 ">
                            <p id="strike1">X</p>
                        </div>
                        <div class="col-6">
                            <p id="strike2">X</p>
                        </div>
                    </div>
                    <div id="clock"></div>
                </div>
                <div class="col-4 bigBox" id="topCenter">
                    <div class="completed" id="completedtopCenter"></div>
                </div>
                <div class="col-4 bigBox" id="topRight">
                    <div class="completed" id="completedtopRight"></div>
                </div>

                <div class="col-4 bigBox" id="bottomLeft">
                    <div class="completed" id="completedbottomLeft"></div>
                </div>
                <div class="col-4 bigBox" id="bottomCenter">
                    <div class="completed" id="completedbottomCenter"></div>
                </div>
                <div class="col-4 bigBox" id="bottomRight">
                    <div class="completed" id="completedbottomRight"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
    <script src="menu/menu.js"></script>
    <script src="clock/clock.js"></script>
    <script src="wireModule/wireModule.js"></script>
    <script src="buttonModule/buttonModule.js"></script>
    <script src="symbolsModule/symbolsModule.js"></script>
    <script src="simonsaysModule/simonsaysModule.js"></script>
</body>

</html>
